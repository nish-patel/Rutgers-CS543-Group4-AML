<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="submit your pattern">
  <title>Submit your pattern</title>
</head>

<body>
  <h2 class="content-head is-center">Submit your pattern now!</h2>
  <aside>
    <p>
      We would <em>love</em> to hear from you! </p>
    <p>Please use the <b><em>Contact Form</em></b>
      to send us a message.
    </p>
  </aside>

  <!-- START HERE -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Style The Contact Form How Ever You Prefer -->
  <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
    action="https://script.google.com/macros/s/AKfycbzD4gAHdPgqQ1BOvXFmPxl7ghG2sSOLcU1heoAvgpWJ7CgpwRaGliVX1rDkClY9wSLl/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Your name: </label>
        <input id="name" name="name" placeholder="How should we refer to you" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="picture">Link to your pattern picture: </label>
        <input id="picture" name="picture" value="" required
          placeholder="https://drive.google.com/file/d/YourPattern" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="position">Where did you find your pattern: <a href="/patterns/submitPattern/template.pdf">(example)</a></label>
        <textarea id="position" name="position" rows="2"
          placeholder="$(dataset)-FP$(fpValue)-[CF$(buildingID) or B$(bucketIdx)]_[W$(waveIdx)_F$(fragIdx) or M$(metaNodeId)]"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Description of your pattern: </label>
        <textarea id="message" name="message" rows="10"
          placeholder="Tell us why you find this pattern interesting"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>Your</em> email address:</label>
        <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty
          to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
  <!-- END -->
</body>

</html>
