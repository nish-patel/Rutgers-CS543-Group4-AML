    <title>Rich Text Editor</title>
    <script type="text/javascript">
        var oDoc, sDefTxt;
        //https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Editable_content/Rich-Text_Editing_in_Mozilla#Executing_Commands
        function formatDoc(sCmd, sValue) {
            oDoc = document.getElementById("textBox");
            sDefTxt = oDoc.innerHTML;
            if(sCmd == 'cut'){
                oDoc.innerHTML ="";

            }
            document.execCommand(sCmd, false, sValue); oDoc.focus();
        }
        $(function() {
            app_init();
        });
        function app_init() {
            count =0;
            container = $('div#textBox');
            selection = false;
            word = false;
            start = false;
            end = false;
            if(window.getSelection) {
                selection = window.getSelection();
                count ++;
            }
            container.mousedown(function(e) {
                mouse_release(e);
            });
            container.mouseover(function(e) {
                mouse_release(e);
            });
            container.mousemove(function(e) {
                mouse_release(e);
            });
            container.mouseup(function(e) {
            });

        }
        function mouse_release(e) {
            handle_selection();
        }
        function handle_selection() {
            selection = window.getSelection();

                selection.modify('move', 'forward', 'character');
                selection.modify('move', 'backward', 'line');
                selection.modify('extend', 'forward', 'word');

                word = selection.toString();
                start = selection.anchorOffset;
                end = selection.focusOffset;
        }

    </script>
